/* ===== FIREWORKS ===== */
const canvas = document.getElementById('sky');
const ctx = canvas.getContext('2d');
let W,H,fireworks=[];
function resize(){ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; }
resize(); window.addEventListener('resize',resize);

class Particle{
  constructor(x,y,color,speed){ this.x=x; this.y=y; this.vx=(Math.random()*2-1)*speed; this.vy=(Math.random()*2-1)*speed; this.alpha=1; this.size=2+Math.random()*2; this.color=color; this.life=60+Math.random()*30; this.gravity=0.04;}
  update(){ this.life--; this.x+=this.vx; this.y+=this.vy; this.vy+=this.gravity; this.alpha*=0.98; return this.life>0 && this.alpha>0.02; }
  draw(){ ctx.globalAlpha=this.alpha; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fillStyle=this.color; ctx.fill(); ctx.globalAlpha=1; }
}

function boom(x,y){ const colors=['#ff2a7f','#ff7ab3','#ffd1e3','#ffffff','#ffa6c9']; const color=colors[Math.floor(Math.random()*colors.length)]; const speed=2+Math.random()*4; const count=80+Math.random()*40; for(let i=0;i<count;i++) fireworks.push(new Particle(x,y,color,speed)); }
function loop(){ ctx.fillStyle='rgba(11,0,19,0.25)'; ctx.fillRect(0,0,W,H); fireworks=fireworks.filter(p=>p.update()); fireworks.forEach(p=>p.draw()); requestAnimationFrame(loop); }
loop();
